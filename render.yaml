# render.yaml
services:
  - type: web
    name: agentic-ai-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: virginia
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: agentic-db
    region: virginia
    plan: free
    databaseName: agenticai
    user: agenticai_user