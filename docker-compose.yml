# D:\AGENTIC_AI\docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/agentic_ai
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - agentic-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=agentic_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agentic-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    networks:
      - agentic-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl
    depends_on:
      - app
    networks:
      - agentic-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  agentic-network:
    driver: bridge