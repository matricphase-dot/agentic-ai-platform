<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Recorder - Agentic AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (same as index.html) -->
        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="page-title">
                    <h2><i class="fas fa-desktop"></i> Desktop Recorder</h2>
                    <p>Record and automate desktop tasks</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Recording Controls</h3>
                    <div class="recording-status">
                        <span id="recordingStatusText">Ready</span>
                        <div class="recording-indicator" id="recordingIndicator"></div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="controls-grid">
                        <button class="btn btn-success" onclick="startRecording()">
                            <i class="fas fa-play"></i> Start Recording
                        </button>
                        <button class="btn btn-danger" onclick="stopRecording()">
                            <i class="fas fa-stop"></i> Stop Recording
                        </button>
                        <button class="btn btn-primary" onclick="listRecordings()">
                            <i class="fas fa-list"></i> View Recordings
                        </button>
                        <button class="btn btn-warning" onclick="generateAutomation()">
                            <i class="fas fa-magic"></i> Generate Automation
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recordings List -->
            <div class="card">
                <div class="card-header">
                    <h3>Recent Recordings</h3>
                </div>
                <div class="card-content">
                    <div class="table-container">
                        <table class="data-table" id="recordingsTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Date</th>
                                    <th>Duration</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                const data = await response.json();
                updateRecordingsTable(data.recordings);
            } catch (error) {
                console.error('Failed to load recordings:', error);
            }
        }

        function updateRecordingsTable(recordings) {
            const tbody = document.querySelector('#recordingsTable tbody');
            tbody.innerHTML = '';
            
            recordings.forEach(rec => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rec.name}</td>
                    <td>${rec.size}</td>
                    <td>${rec.date}</td>
                    <td>${rec.duration}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="playRecording(${rec.id})">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="deleteRecording(${rec.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function startRecording() {
            try {
                const response = await fetch('/api/recordings/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('recordingStatusText').textContent = 'Recording';
                    document.getElementById('recordingIndicator').style.background = '#ef4444';
                    document.getElementById('recordingIndicator').style.animation = 'pulse 1s infinite';
                }
                
            } catch (error) {
                alert('Failed to start recording');
            }
        }

        async function stopRecording() {
            try {
                const response = await fetch('/api/recordings/stop', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('recordingStatusText').textContent = 'Ready';
                    document.getElementById('recordingIndicator').style.background = '#10b981';
                    document.getElementById('recordingIndicator').style.animation = 'none';
                    loadRecordings(); // Refresh list
                }
                
            } catch (error) {
                alert('Failed to stop recording');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadRecordings);
    </script>
</body>
</html>
